<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Drum Machine</title>
    <style>
        .btn-group {
          display: inline-block;
          flex-direction: row;
          margin: 80px;
          
          
          
        }
  
        .drum-pad {
          width: 100px;
          height: 90px;
          margin: 20px;
          float: center;
          
          
        }
      </style>


    <script>
    function play(str) {
        
        if (str === "Q" || str === "q") {
            document.getElementById("display").innerText = "Heater 1"
        } else if (str === "W" || str === "w") {
            document.getElementById("display").innerText = "Heater 2"
        } else if (str === "E" || str === "e") {
            document.getElementById("display").innerText = "Heater 3"
        } else if (str === "A" || str === "a") {
            document.getElementById("display").innerText = "Heater 4"
        } else if (str === "S" || str === "s") {
            document.getElementById("display").innerText = "Clap"
        } else if (str === "D" || str === "d") {
            document.getElementById("display").innerText = "Kick & Hat"
        } else if (str === "Z" || str === "z") {
            document.getElementById("display").innerText = "Kick"
        } else if (str === "X" || str === "x") {
            document.getElementById("display").innerText = "Hardhat closed"
        } else if (str === "C" || str === "c") {
            document.getElementById("display").innerText = "Hardhat open"
        };
        
        
        
        var audio = document.getElementById(str);
        audio.play();
        }

    window.document.onkeyup = function(event){
        let keystroke = event.key
        if (keystroke === "Q" || keystroke === "q") {
            play("Q");
        } else if (keystroke === "W" || keystroke === "w") {
            play("W")
        } else if (keystroke === "E" || keystroke === "e") {
            play("E")
        } else if (keystroke === "A" || keystroke === "a") {
            play("A")
        } else if (keystroke === "S" || keystroke === "s") {
            play("S")
        } else if (keystroke === "D" || keystroke === "d") {
            play("D")
        } else if (keystroke === "Z" || keystroke === "z") {
            play("Z")
        } else if (keystroke === "X" || keystroke === "x") {
            play("X")
        } else if (keystroke === "C" || keystroke === "c") {
            play("C")
        }
    };
    </script>

</head>
  <body style="background-color:grey">
    <div class="container" id="drum-machine">
    <h1 class="text-center">Drum Machine</h1>
        <div class="card my-4" style="width: 30%; margin:auto">
            <div class="card-body">
                <div class="text-center"  id="display" ></div>
            </div>
        </div>      <!--Keep an eye on whitespaces! (first row was indented)-->
        <div class="btn-group">
            <button class="drum-pad btn  btn-primary" id="drum-0" style="margin: 5px" onclick="play('Q')">
                Q
                <audio src="./clip/onQ-Heater1.mp3" class="clip" id="Q"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-1" style="margin: 5px" onclick="play('W')">
                W
                <audio src="./clip/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad btn  btn-primary" id="drum-2" style="margin: 5px" onclick="play('E')">
                E
                <audio src="./clip/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            
            <button class="drum-pad btn  btn-primary" id="drum-3" style="margin: 5px" onclick="play('A')">
                A
                <audio src="./clip/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad btn  btn-primary" id="drum-4" style="margin: 5px" onclick="play('S')">
                S
                <audio src="./clip/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad btn  btn-primary" id="drum-5" style="margin: 5px" onclick="play('D')">
                D
                <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="D"></audio>
            </button>
            
            <button class="drum-pad btn  btn-primary" id="drum-6" style="margin: 5px" onclick="play('Z')">
                Z
                <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-7" style="margin: 5px" onclick="play('X')">
                X
                <audio src="./clip/Cev_H2.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-8" style="margin: 5px" onclick="play('C')">
                C
                <audio src="./clip/Dsc_Oh.mp3" class="clip" id="C"></audio>
            </button>
        </div>
